  init-kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - kafka
      - zookeeper
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      echo -e 'Init kafka'
      kafka-topics  --bootstrap-server kafka:19092 --create --topic url.events --replication-factor 1 --partitions 1
      
      echo -e 'Init done'
      kafka-topics --bootstrap-server kafka:19092 --list
      "
